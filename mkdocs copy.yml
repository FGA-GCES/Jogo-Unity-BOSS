 - Visão de produto e projeto: 
    - Visão de Produto e Projeto: 'product.md'
    - Processos de desenvolvimento de software: 'devprocess.md'
    - Padrões de desenvolvimento: 'patterns.md'
 - Backlog: 'backlog.md'
 - Artes e referências: 'references.md'
 - Sprints: 'sprints.md'
 - Roadmaps: 
    - Roadmap de desenvolvimento: 'desenvolvimento_roadmap.md'
    - Roadmap de deploy contínuo: 'deploy_continuo_roadmap.md'
    - Roadmap de proposta de contribuição: 'contribuicao_roadmap.md'
    - Roadmap: 'roadmap.md'
