site_name: Projeto BOSS - Unity
nav: 
 - Home: 'index.md'
 - Jogo: 'game.md'
 - Visão de produto e projeto: 
    - Visão de produto: 'product.md'
    - Visão de projeto: 'project.md'
    - Processos de desenvolvimento de software: 'devprocess.md'
 - Backlog: 'backlog.md'
 - Padrões de desenvolvimento: 'patterns.md'
 - Artes e referências: 'references.md'
 - Roadmap e Sprints: 
    - Roadmap e Sprints: 'sprints.md'
    - Sprint (28/02/24 - 06/03/2024): 'sprint1.md'
    - Sprint (06/03/24 - 13/03/2024): 'sprint2.md'
    - Sprint (13/03/24 - 20/03/2024): 'sprint3.md'
    - Sprint (20/03/24 - 27/03/2024): 'sprint4.md'
    - Sprint (27/03/24 - 02/04/2024): 'sprint5.md'
    - Release 1 (08/04): 'release1.md'

theme:
  name: material
  language: pt
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
extra_css:
  - stylesheets/extra.css
extra:
  generator: false